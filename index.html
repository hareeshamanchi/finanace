<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personal Finance Visualizer</h1>
        <div class="dashboard">
            <h2>Dashboard</h2>
            <div id="balance" class="balance">Current Balance: $0.00</div>
        </div>
        
        <div class="transaction-form">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <input type="date" id="date" required>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <select id="category">
                    <option value="General">General</option>
                    <option value="Food">Food</option>
                    <option value="Rent">Rent</option>
                    <option value="Salary">Salary</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
                <button type="submit">Add Transaction</button>
            </form>
            <div id="formFeedback" class="feedback"></div>
        </div>

        <div class="transaction-list">
            <h2>Transaction History</h2>
            <ul id="transactions"></ul>
        </div>

        <div class="chart-container">
            <h2>Expenses Chart</h2>
            <canvas id="expensesChart"></canvas>
        </div>
    </div> 
    <button onclick="updateMonthlyChart()">Show Monthly Expenses</button>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
